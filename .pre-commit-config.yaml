# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types: [pre-commit, pre-push, commit-msg]
repos:
- repo: meta
  hooks:
    - id: check-useless-excludes
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.6.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: check-shebang-scripts-are-executable
  - id: check-symlinks
  - id: check-json
  - id: check-toml
  - id: check-vcs-permalinks
  - id: check-yaml
  - id: end-of-file-fixer
  - id: file-contents-sorter
    files: spelling_private_dict\.txt$
  - id: trailing-whitespace
- repo: local
  hooks:
  - id: actionlint
    name: actionlint
    entry: actionlint
    language: system
    pass_filenames: false
    types_or: [yaml]

  - id: shellcheck
    name: shellcheck
    entry: shellcheck --shell bash
    language: system
    types_or: [shell]

  - id: shellcheck-docs
    name: shellcheck-docs
    entry: doccmd --language=shell --language=console --command="shellcheck --shell=bash"
    language: system
    types_or: [markdown, rst]

  - id: mypy
    name: mypy
    stages: [push]
    entry: python -m mypy .
    language: system
    types_or: [python, toml]
    pass_filenames: false

  - id: mypy-docs
    name: mypy-docs
    stages: [push]
    entry: doccmd --language=python --command="mypy"
    language: system
    types_or: [markdown, rst, python, toml]

  - id: check-manifest
    name: check-manifest
    stages: [push]
    entry: python -m check_manifest .
    language: system
    pass_filenames: false

  - id: pyright
    name: pyright
    stages: [push]
    entry: python -m pyright .
    language: system
    types_or: [python, toml]
    pass_filenames: false

  - id: pyright-docs
    name: pyright-docs
    stages: [push]
    entry: doccmd --language=python --command="pyright"
    language: system
    types_or: [markdown, rst, python, toml]

  - id: vulture
    name: vulture
    entry: python -m vulture .
    language: system
    types_or: [python]
    pass_filenames: false

  - id: vulture-docs
    name: vulture docs
    entry: doccmd --language=python --command="vulture"
    language: system
    types_or: [markdown, rst]

  - id: pyroma
    name: pyroma
    entry: python -m pyroma --min 10 .
    language: system
    pass_filenames: false
    types_or: [toml]

  - id: deptry
    name: deptry
    entry: python -m deptry src/
    language: system
    pass_filenames: false

  - id: pylint
    name: pylint
    entry: python -m pylint src/ tests/
    language: system
    stages: [manual]
    pass_filenames: false

  - id: ruff-check-fix
    name: Ruff check fix
    entry: python -m ruff check --fix
    language: system
    types_or: [python]

  - id: ruff-check-fix-docs
    name: Ruff check fix docs
    entry: doccmd --language=python --command="ruff check --fix"
    language: system
    types_or: [markdown, rst]

  - id: ruff-format-fix
    name: Ruff format
    entry: python -m ruff format
    language: system
    types_or: [python]

  - id: ruff-format-fix-docs
    name: Ruff format docs
    entry: doccmd --language=python --no-pad-file --command="ruff format"
    language: system
    types_or: [markdown, rst]

  - id: doc8
    name: doc8
    entry: python -m doc8
    language: system
    types_or: [rst]

  - id: interrogate
    name: interrogate
    entry: python -m interrogate
    language: system
    types_or: [python]

  - id: interrogate-docs
    name: interrogate docs
    entry: doccmd --language=python --command="interrogate"
    language: system
    types_or: [markdown, rst]

  - id: pyproject-fmt-fix
    name: pyproject-fmt
    entry: pyproject-fmt
    language: system
    types_or: [toml]
    files: pyproject.toml
# We use system Python, with required dependencies specified in pyproject.toml.
# We therefore cannot use those dependencies in pre-commit CI.
ci:
  skip:
  - actionlint
  - check-manifest
  - deptry
  - doc8
  - interrogate
  - interrogate-docs
  - mypy
  - mypy-docs
  - pylint
  - pyproject-fmt-fix
  - pyright
  - pyright-docs
  - pyroma
  - ruff-check-fix
  - ruff-check-fix-docs
  - ruff-format-fix
  - ruff-format-fix-docs
  - shellcheck
  - shellcheck-docs
  - vulture
  - vulture-docs
