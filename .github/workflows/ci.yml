---

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run at 1:00 every day
    - cron:  '0 1 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # We do not use the cache action as uv is faster than the cache action.
      - name: "Install dependencies"
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv venv /home/runner/.venv
          source /home/runner/.venv/bin/activate
          uv pip install --upgrade --editable .[dev]

      - name: "Lint"
        run: |
          source /home/runner/.venv/bin/activate
          make lint

      - name: "Build sample"
        run: |
          source /home/runner/.venv/bin/activate
          make build-sample

      - name: "Build sample parallel"
        run: |
          source /home/runner/.venv/bin/activate
          make build-sample-parallel

      - name: "Run tests"
        run: |
          source /home/runner/.venv/bin/activate
          pytest -s -vvv --cov-fail-under 100 --cov=src/ --cov=tests tests/ --cov-report=xml

      - name: "Upload coverage to Codecov"
        uses: "codecov/codecov-action@v4"
